<div class="container">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12">
      <div
        class="card card-registration card-registration-2"
        style="border-radius: 15px"
      >
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-lg-8">
              <div class="p-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-5"
                >
                  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  <h6 class="mb-0 text-muted">
                    ({{ cartService.cartCount$ | async }}) items
                  </h6>
                </div>
                <hr class="my-4" />
                @for (item of cartItems; track item.id) {
                <div
                  class="row mb-4 d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img
                      [src]="
                        item.images && item.images[1]
                          ? item.images[1]
                          : 'https://gagadget.com/media/post_big/Samsung_Galaxy_S22.png'
                      "
                      alt="no image"
                      class="img-fluid rounded-3"
                      alt="Cotton T-shirt"
                    />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <h6 class="text-muted">{{ item.category }}</h6>
                    <h6 class="text-black mb-0">{{ item.title }}</h6>
                  </div>
                  <!-- Inside the loop -->
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button
                      class="btn btn-link px-2"
                      (click)="decrementQuantity(item)"
                    >
                      <i class="fa fa-minus"></i>
                    </button>

                    <input
                      id="form1"
                      min="0"
                      name="quantity"
                      [(ngModel)]="item.quantity"
                      type="number"
                      class="form-control form-control-sm"
                    />

                    <button
                      class="btn btn-link px-2"
                      (click)="incrementQuantity(item)"
                    >
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>

                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <a class="mb-0">${{ item.totalPrice }}</a>
                  </div>

                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a (click)="removeFromCart(item)" class="text-muted"
                      ><i class="fa fa-times"></i
                    ></a>
                  </div>
                </div>
                }

                <hr class="my-4" />

                <div class="pt-5">
                  <h6 class="mb-0">
                    <a href="#!" class="text-body"
                      ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                      shop</a
                    >
                  </h6>
                </div>
              </div>
            </div>
